<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React Project</title>
    <script crossorigin src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style media="screen">
      .heading{
        color: purple;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
     <script type="text/babel">
        // const Hello = () =>
        //     <div className="heading">
        //       <h1>Welcome to React</h1>
        //     </div>
        const Hello = (props) => {
          console.log(props);
          return (
            <div className="heading">
              <h1>Welcome to {props.library}</h1>
              <p>{props.message}</p>
            </div>
          )
        }

        ReactDOM.render(
         <Hello library="React" message="Enjoy !"/>,
         document.getElementById("root")
        );
     </script>
  </body>
</html>
