<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React Project</title>
    <script crossorigin src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style media="screen">
      .heading{
        color: purple;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
     <script type="text/babel">
        const Lake = ({name}) => <h1>{name}</h1>;

        const App = () => (
          <div>
            <Lake name="Lake Tahoe" />
            <Lake name="Lake Angora" />
            <Lake name="Lake Shirley" />
            <Lake name="Lake Cathedral" />
          </div>
        );

        ReactDOM.render(
          <App/>,
          document.getElementById("root")
        );


     </script>
  </body>
</html>
